<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../styles.css/reset.css" />
  <link rel="stylesheet" href="../styles.css/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" />
</head>

<body class="bg-dark text-light">
  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark border-3 border-bottom border-primary">
      <div class="container-fluid d-flex align-items-center">
        <a class="navbar-brand" href="#">
          <img src="../img/logo.jpg" id="logoPrincipal" alt="logo principal" class="rounded">
        </a>
        <ul class="navbar-nav ms-auto d-flex flex-row gap-3">
          <li class="nav-item">
            <a class="nav-link text-light" href="../index.html">
              <img src="../img/home.png" class="logo" alt="home"> HOME
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="./history.html">
              <img src="../img/historia.png" class="logo" alt="historia"> HISTORY OF CINEMA
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="./aboutMe.html">
              <img src="../img/sobreMI.png" class="logo" alt="sobreMI"> ABOUT ME
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-light" href="./formulario.html">
              <img src="../img/favorites.png" class="logo" alt="favorites"> ADD A MOVIE
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <section class="container my-5">
    <h1 class="text-center display-5 mb-4 border-bottom border-primary pb-2">Add a New Movie</h1>

    <div class="card bg-secondary text-light shadow p-4 mx-auto" style="max-width: 600px;">
      <form id="movieForm">
        <div class="mb-3">
          <label for="titleInput" class="form-label">Movie name</label>
          <input type="text" id="titleInput" class="form-control">
        </div>

        <div class="mb-3">
          <label for="yearInput" class="form-label">Year</label>
          <input type="number" id="yearInput" min="1895" class="form-control">
        </div>

        <div class="mb-3">
          <label for="directorInput" class="form-label">Director</label>
          <input type="text" id="directorInput" class="form-control">
        </div>

        <div class="mb-3">
          <label for="durationInput" class="form-label">Duration</label>
          <input type="text" id="durationInput" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label d-block">Genre(s)</label>
          <div class="row">
            <div class="col-6">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="genre" value="Action" id="genre-action">
                <label class="form-check-label" for="genre-action">Action</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="genre" value="Adventure" id="genre-adventure">
                <label class="form-check-label" for="genre-adventure">Adventure</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="genre" value="Comedy" id="genre-comedy">
                <label class="form-check-label" for="genre-comedy">Comedy</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="genre" value="Drama" id="genre-drama">
                <label class="form-check-label" for="genre-drama">Drama</label>
              </div>
            </div>
            <div class="col-6">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="genre" value="Fantasy" id="genre-fantasy">
                <label class="form-check-label" for="genre-fantasy">Fantasy</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="genre" value="Horror" id="genre-horror">
                <label class="form-check-label" for="genre-horror">Horror</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="genre" value="Science Fiction" id="genre-sci-fi">
                <label class="form-check-label" for="genre-sci-fi">Science Fiction</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="genre" value="Romance" id="genre-romance">
                <label class="form-check-label" for="genre-romance">Romance</label>
              </div>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="rateInput" class="form-label">Rate</label>
          <input type="number" id="rateInput" min="0" max="10" step="0.1" class="form-control" >
        </div>

        <div class="mb-3">
          <label for="posterInput" class="form-label">Poster URL</label>
          <input type="url" id="posterInput" pattern="https?://.+" class="form-control" >
        </div>

        <div class="text-center d-flex justify-content-center gap-3">
          <button type="submit" id="buttonSubmit" class="btn btn-primary">Add Movie</button>
          <button type="reset" id="buttonClear" class="btn btn-primary">Clear</button>
        </div>
      </form>
    </div>
  </section>

  <footer class="bg-dark text-light text-center py-3 border-top border-primary mt-5">
    <p class="mb-0">&copy; 2025 Watch Free - Florencia</p>
  </footer>
<script src="../public/bundle.js"></script>
</body>
</html>
